<body>
    <header>
        <div id="address">1234 Lake Street Way, Seattle, WA 98055 (123) 456-7890</div>
        <nav>
            <a href="index.html">
                <div id="logo">
                    <h1>Tim's</h1>
                    <h4>- Bar & Grill -</h4>   
                </div>
            </a>
            <ul class="header-links">
               <li><a href="location.html">LOCATION AND HOURS</a></li> 
               <li><a href="menus.html">MENUS</a></li>

            <i class="fa-solid fa-bars" id="mobile"></i>
        </nav>
    </header>
    <main class="reservations-page">
        <h2>Reserve a Table</h2>
        <form>
            <label for ="name">Name</label>
            <input type="text" id="name" name="name" required/>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
            <label>Number of People</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8+</option>
            </select>
            <label for="date">Date Requested</label>
            <input type="date" name="date" id="date" required/>
            <label for="time">Time Requested</label>
            <input type="time" name="time" id="time" min="10:00" max="21:00" required/>
            <button>Request Reservation</button>
        </form>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
