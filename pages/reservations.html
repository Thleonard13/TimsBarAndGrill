    <title>Tim's Bar & Grill</title>

</head>
<body>
    <header>
        <div id="address">1234 Lake Street Way, Seattle, WA 98055 (123) 456-7890</div>
        <nav>
            <a href="../index.html">
                <div id="logo">
                    <h1>Tim's</h1>
                    <h4>- Bar & Grill -</h4>   
                </div>
            </a>
            <ul class="header-links">
               <li><a href="location.html">LOCATION AND HOURS</a></li> 
               <li><a href="menus.html">MENUS</a></li> 
               <li><a href="features.html">FEATURES</a></li> 
               <li><a href="events.html">PRIVATE EVENTS</a></li> 
               <li><a href="order.html">ORDER ONLINE</a></li> 
               <li><a href="reservations.html" class="reservations">RESERVATIONS</a></li> 
            </ul>
            <i class="fa-solid fa-bars" id="mobile"></i>
        </nav>
    </header>
    <main class="reservations-page">
        <h2>Reserve a Table</h2>
        <form id="appointment-form">
            <label for ="name">Name</label>
            <input type="text" id="name" name="name" required/>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required/>
            <label>Number of People</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8+</option>
            </select>
            <label for="date">Date Requested</label>
            <input type="date" name="date" id="date" required/>
            <label for="time">Time Requested</label>
            <select id="appointment-time">
                <option value="">Select an appointment time</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="10:30 AM">10:30 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="11:30 AM">11:30 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="12:30 PM">12:30 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="1:30 PM">1:30 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="2:30 PM">2:30 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="3:30 PM">3:30 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="4:30 PM">4:30 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="5:30 PM">5:30 PM</option>
                <option value="6:00 PM">6:00 PM</option>
                <option value="6:30 PM">6:30 PM</option>
                <option value="7:00 PM">7:00 PM</option>
                <option value="7:30 PM">7:30 PM</option>
                <option value="8:00 PM">8:00 PM</option>
                <option value="8:30 PM">8:30 PM</option>
                <option value="9:00 PM">9:00 PM</option>
              </select>   
            <button type="submit" id="reserve-btn">Request Reservation</button>
        </form>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>

        <ul class="footer-links">
            <li><a href="https://www.giftcards.com/" target="_blank">Gift Cards</a></li>
            <li><a href="thanks.html">Careers</a></li>
            <li><a href="thanks.html">Join E-Club</a></li>
        </ul>
    </footer>
    <!-- Logic for the reservation submit button -->
    <script>
        const reserveBtn = document.querySelector("#reserve-btn");
        const appointmentForm = document.querySelector("#appointment-form");
      
        const handleReservation = (event) => {
          event.preventDefault();
      
          // Check if the form is valid
          if (appointmentForm.checkValidity()) {
            alert(
              "Your request has been submitted. We will call you as soon as possible to confirm your reservation. Thanks!"
            );
          } else {
            appointmentForm.reportValidity();
          }
        };
      
        reserveBtn.addEventListener("click", handleReservation);
      </script>
</body>
</html>
